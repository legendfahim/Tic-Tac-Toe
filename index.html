<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe || Developed by Istiak Rahman</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 430px)"
      href="mobile.css"
    />
    <link rel="stylesheet" href="utility.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  </head>
  <body>
    <h1 class="title">Tic-Tac-Toe</h1>

    <button class="theme-btn dark-btn dark">Dark</button>
    <div class="board">
      <!-- cell 1 -->
      <div class="cell" id="cell1"><span id="mark">1</span></div>
      <!-- cell 2 -->

      <div class="cell" id="cell2">
        <span id="mark">2</span>
      </div>
      <!-- cell 3 -->

      <div class="cell" id="cell3">
        <span id="mark">3</span>
      </div>
      <!-- cell 4 -->

      <div class="cell" id="cell4">
        <span id="mark">4</span>
      </div>
      <!-- cell 5 -->

      <div class="cell" id="cell5">
        <span id="mark">5</span>
      </div>
      <!-- cell 6 -->

      <div class="cell" id="cell6">
        <span id="mark">6</span>
      </div>
      <!-- cell 7 -->

      <div class="cell" id="cell7">
        <span id="mark">7</span>
      </div>
      <!-- cell 8 -->

      <div class="cell" id="cell8">
        <span id="mark">8</span>
      </div>
      <!-- cell 9 -->

      <div class="cell" id="cell9">
        <span id="mark">9</span>
      </div>
    </div>
    <!-- Replay waiting  -->
    <div class="replay hidden">
      <h1>Let's Play Again!!</h1>
      <button class="btn">replay</button>
    </div>
    <!-- Warning for move undo -->
    <div class="undo-warn hidden">
      <span>You can not undo your move. <span class="warn-sign">!</span></span>
    </div>
    <!-- Who is first choice board  -->
    <div class="choice">
      <h1>Who is first?</h1>
      <div class="users">
        <button class="user-X b">X</button>
        <button class="user-O b">O</button>
      </div>
    </div>
    <!-- Result board  -->
    <div class="result-board hidden">
      <div class="result">
        <div class="cross">X</div>
        <div class="winner">
          <h1>Winner!</h1>
          <span class="winner-name"></span>
        </div>
        <hr />
        <div class="loser">
          <h1>Loser:)</h1>
          <span class="loser-name"></span>
        </div>
      </div>
      <div class="draw hidden">
        <span class="drawX">X</span>
        Draw The Game!!
      </div>
    </div>
    <div class="point-board">
      <h1>Total Point</h1>
      <div class="data">
        <div class="X user">
          <span class="point-name">X</span><span class="pointX point">0</span>
        </div>
        <div class="O user">
          <span class="point-name">O</span><span class="pointO point">0</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
